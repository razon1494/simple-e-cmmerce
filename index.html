<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fusion Mart</title>
    <!-- FAV ICON -->
    <link rel="shortcut icon" type="image/jpg" href="images/fav6.png" />
    <!-- CSS style cheet -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Bootstrap New Version -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/780910c899.js" crossorigin="anonymous"></script>
    <!-- google Montserrat  font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>
    <!-- Website Name & Fixed Search Bar (preserving id & onclick )  -->
    <header>
        <nav class="navbar navbar-light bg-dark fixed-top">
            <div class="container-fluid container">
                <h1 class="title">Fusion Mart</h1>
                <form class="d-flex w-50">
                    <input id="input-field" class="form-control me-2" type="search" placeholder="Search Products Here" aria-label="Search">
                    <button id="search-btn" class="btn btn-light btn-outline-success" type="submit" onclick="loadProducts()">Search</button>
                </form>
            </div>
        </nav>

    </header>

    <!-- Main -->
    <main class="main container">
        <!---------------------------------------------------
            Commenting below search field, It has some design issues. To make it professional this search box has been transfered to header with its ID's and onclcik functions.        
        -------------------------------------------------------->
        <!-- <div class="search-field">
            <div class="search-box">
              <input id="input-field" class="search-field" type="text" />
              <button type="button" class="btn btn-primary search-button" data-toggle="button" aria-pressed="false"
                autocomplete="off" id="search-btn" onclick="loadProducts()">
                Search
              </button>
            </div>
        </div> -->

        <div class="row g-5">
            <!-- Product Cards -->
            <div class="col-md-9 col-lg-9 col-sm-7">
                <div id="all-products" class="">
                    <!-- <h1></h1> (To fix 3 col row)-->
                </div>
            </div>
            <!-- Invoice  -->
            <div class="col-md-3 col-lg-3 col-sm-5 cart-main py-5">
                <div class="cart py-5 px-2" id="my-cart">
                    <table class="table table-hover">
                        <thead>
                            <h1 class="text-center">My-Cart</h1>
                            <tr class="text-center">
                                <th scope="col"></th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>Total Added-Products:</th>
                                <td><span id="total-Products">0</span></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th>Price:</th>
                                <td>$ <span id="price">0</span></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th>Delivery-Charge:</th>
                                <td>$ <span id="delivery-charge">0</span></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th>Total-Tax:</th>
                                <td>$ <span id="total-tax">0</span></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">Total</th>
                                <td colspan="2">$ <span id="total">0</span></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="parces text-center">
                        <button class="btn btn-outline-danger fw-bold text-center fs-5 px-4 buy-now">Buy Now</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <br><br><br>
    </footer>

    <!-- add javascript  file  -->
    <script src="./js/app.js"></script>
</body>

</html>
